[project]
name = "validity-reliability"
version = "1.0.0"
description = "信效度分析工具集：信度分析、效度分析、量表评估"
requires-python = ">=3.8"
dependencies = [
    "scipy>=1.10.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
]

[tool.uv]
[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
default = true

[tool.uv.cache]
keys = ["scipy", "numpy"]