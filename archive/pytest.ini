[tool:pytest]
# pytest配置文件
# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记测试为集成测试
    unit: 标记测试为单元测试
    e2e: 标记测试为端到端测试
    performance: 标记测试为性能测试
    security: 标记测试为安全测试
    tdd: 标记测试为TDD测试

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置 (如果安装了pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing