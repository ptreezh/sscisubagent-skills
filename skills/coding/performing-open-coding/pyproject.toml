[project]
name = "performing-open-coding"
version = "1.0.0"
description = "扎根理论开放编码技能 - 中文质性数据分析"
requires-python = ">=3.8"
dependencies = [
    "jieba>=0.42.1",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.uv]
# 使用国内镜像加速
[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
default = true

# 缓存jieba词典
[tool.uv.cache]
keys = ["jieba"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=scripts --cov-report=term-missing"
