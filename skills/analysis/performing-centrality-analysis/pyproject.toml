[project]
name = "performing-centrality-analysis"
version = "1.0.0"
description = "社会网络中心性分析工具集：度中心性、接近中心性、中介中心性、特征向量中心性"
requires-python = ">=3.8"
dependencies = [
    "networkx>=3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
]

[tool.uv]
[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
default = true

[tool.uv.cache]
keys = ["networkx"]
