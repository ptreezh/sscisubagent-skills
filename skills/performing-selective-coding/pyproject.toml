[project]
name = "performing-selective-coding"
version = "1.0.0"
description = "选择式编码工具集：核心范畴识别、故事线构建、理论整合"
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "networkx>=3.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
]

[tool.uv]
[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
default = true

[tool.uv.cache]
keys = ["networkx", "scikit-learn"]
